<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        window.PlotlyConfig = {MathJaxConfig: 'local'};
    </script>
    <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.3.0.min.js" integrity="sha256-bO3dS6yCpk9aK4gUpNELtCiDeSYvGYnK7jFI58NQnHI=" crossorigin="anonymous">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            margin: 20px 0;
        }
    </style>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    
    {% if figures %}
    <div id="figures">                            
        {% for i in range(figures|length) %}
        {{ figures[i]|safe }};
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
