# KRX300 프로젝트 설정 파일

# 데이터 수집 설정
data:
  start_years: 6  # 몇 년치 데이터를 가져올지
  ticker_limit: null  # 종목 수 제한 (null이면 전체, 테스트 시 50 등)

  # 다운로드 방식 (worker 수는 CPU 코어 수로 자동 설정)
  parallel_downloads: true  # 병렬 다운로드 사용 여부

  # 데이터 소스 (KRX, NAVER, YAHOO, null=자동)
  data_source: null  # 예: "KRX", "NAVER", "YAHOO" 또는 null

# 분석 기간 설정
analysis:
  periods: [12, 36, 60]  # 분석 기간 (개월)
  correlation_periods: 12  # 상관관계 계산 기간 (개월)

# 시각화 설정
visualization:
  periods: [12, 36, 60]
  colors:
    - "#FF6B6B"  # 12개월 - 빨강
    - "#4ECDC4"  # 36개월 - 청록
    - "#45B7D1"  # 60개월 - 파랑

  # Correlation network 설정
  correlation_network:
    threshold: 0.5  # 상관계수 threshold (이상만 엣지 생성)
    layout_seed: 42  # spring layout 시드
    layout_k: 0.5  # spring layout k 파라미터

  # Dashboard 크기
  dashboard:
    height: 600
    width: 1000
    dendrogram_height_per_item: 15  # Dendrogram 항목당 높이

# 출력 설정
output:
  base_dir: "output"
  list_dir: "output/list"
  data_dir: "output/data"
  dashboard_dir: "output/dashboard"

  # HTML 설정
  html:
    float_precision: 6  # 소수 자릿수 (작은 수)
    large_number_precision: 2  # 소수 자릿수 (큰 수)
    large_number_threshold: 1000  # 큰 수 기준

# 로깅 설정
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(levelname)s - %(message)s"
  file: "krx300.log"
  console: true
