# KRX300 프로젝트 설정 파일

# 데이터 수집 설정
data:
  market: 'KRX'
  n_universe: 300  # universe 종목 수
  n_buffer: 100     # 데이터 미달 종목을 염두한 버퍼
  price:
    periods: 63  # 몇 개월치 데이터를 가져올지
    min_periods: 12     # 최소 충족 데이터 수 (monthly). 충족되지 않는 종목은 drop
    # 데이터 소스 (KRX, NAVER, YAHOO, null=자동)
    download_source: null  # 예: "KRX", "NAVER", "YAHOO" 또는 null
    # 다운로드 방식 (worker 수는 CPU 코어 수로 자동 설정)
    # download_method: batch  # 예: parallel, batch, onebyone
    download_method: parallel  # 예: parallel, batch, onebyone

# 분석 기간 설정
signals:
  momentum:
    periods: [12, 36, 60]  # 분석 기간 (개월)
  correlation:
    periods: 12             # 상관관계 계산 기간 (개월)

# 시각화 설정
visualization:
  scatter_plot:
    periods: [12, 36, 60]
    colors:
      - "#FF6B6B"  # 12개월 - 빨강
      - "#4ECDC4"  # 36개월 - 청록
      - "royalblue"  # 60개월 - 파랑

    # 차트 크기
    height: 600
    width: 800

    # Marker 스타일
    marker:
      size: 8
      opacity: 0.6

    # 추세선 스타일
    trendline:
      width: 1.5
      dash: "dot"  # dot, dash, solid
      opacity: 0.8  # 추세선 투명도

    # 참조선 스타일
    reference_line:
      color: "gray"
      dash: "dash"

    # 축 범위 패딩
    axis_padding:
      positive_multiplier: 1.1
      negative_multiplier: 1.1
      min_multiplier: 0.9

    # 레이아웃
    layout:
      hovermode: "closest"
      showlegend: true

  # Correlation network 설정
  correlation_network:
    threshold: 0.5  # 상관계수 threshold (이상만 엣지 생성)
    layout_seed: 42  # spring layout 시드
    layout_k: 0.5  # spring layout k 파라미터

  dendrogram:
    method: ward
    n_cluster: 25
    height_per_item: 15  # Dendrogram 항목당 높이
    width: 1000  # Dendrogram 너비

# 출력 설정
output:
  base_dir: "output"
  list_dir: "output/list"
  price_dir: "output/price"
  signal_dir: "output/signal"
  portfolio_dir: "output/portfolios"
  dashboard_dir: "output/dashboard"

  # HTML 설정
  html:
    float_precision: 6  # 소수 자릿수 (작은 수)
    large_number_precision: 2  # 소수 자릿수 (큰 수)
    large_number_threshold: 1000  # 큰 수 기준

# 템플릿 설정
template:
  base_dir: "templates"

# 로깅 설정
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(levelname)s - %(message)s"
  file: "log.log"
  console: true

# 프로젝트 설정
project:
  name: "KRX Quantitative Analysis"
